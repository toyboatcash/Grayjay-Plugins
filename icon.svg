<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="url(#grad1)"/>
  
  <!-- Musical note -->
  <g transform="translate(128, 128)">
    <!-- First note head -->
    <circle cx="-20" cy="30" r="12" fill="white"/>
    <!-- First stem -->
    <line x1="-8" y1="18" x2="-8" y2="-20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Second note head -->
    <circle cx="20" cy="15" r="12" fill="white"/>
    <!-- Second stem -->
    <line x1="32" y1="3" x2="32" y2="-35" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Connecting beam -->
    <path d="M -8 -20 L 32 -35 L 32 -28 L -8 -13 Z" fill="white"/>
  </g>
</svg>
